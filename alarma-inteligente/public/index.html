<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alarma Inteligente</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <h1>Sistema de Alarma Inteligente</h1>
        
        <div class="status initial-load" id="systemStatus">
            <h2>Estado del sistema: <span id="statusText">Cargando...</span></h2>
            <button id="toggleAlarm">Activar Alarma</button>
        </div>
        
        <div>
            <h2>Alertas Recientes</h2>
            <div class="alert-list" id="alertList">
                <p>Cargando alertas...</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const statusElement = document.getElementById('statusText');
        const toggleButton = document.getElementById('toggleAlarm');
        const alertList = document.getElementById('alertList');
        const systemStatusDiv = document.getElementById('systemStatus');
        
        let systemStatus = 'inactive';
        
        // Actualizar estado del sistema
        socket.on('device-status-update', (data) => {
            systemStatus = data.status;
            updateStatusDisplay();
            systemStatusDiv.classList.remove('initial-load');
        });
        
        // Nueva alerta recibida
        socket.on('new-alert', (alert) => {
            addAlertToList(alert);
        });
        
        // BotÃ³n para activar/desactivar alarma
        toggleButton.addEventListener('click', () => {
            const newStatus = systemStatus === 'active' ? 'inactive' : 'active';
            
            fetch('/api/device-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    deviceId: 'ESP32_001',
                    status: newStatus
                })
            });
        });
        
        function updateStatusDisplay() {
            statusElement.textContent = systemStatus === 'active' ? 'ACTIVA' : 'INACTIVA';
            
            systemStatusDiv.classList.remove('active', 'inactive');
            systemStatusDiv.classList.add(systemStatus);
            
            toggleButton.textContent = systemStatus === 'active' ? 
                'Desactivar Alarma' : 'Activar Alarma';
        }
        
        function addAlertToList(alert) {
            const alertElement = document.createElement('div');
            alertElement.className = 'alert';
            alertElement.innerHTML = `
                <strong>${new Date(alert.createdAt).toLocaleString()}</strong>
                <p>${alert.message} (${alert.type})</p>
            `;
            
            alertList.prepend(alertElement);
        }
        
        // Cargar alertas iniciales
        fetch('/api/alerts')
            .then(response => response.json())
            .then(alerts => {
                alertList.innerHTML = '';
                alerts.forEach(addAlertToList);
            });
    </script>
</body>
</html>
